<!--
    EXTENDER TUDO, DA CONFIGURAÇÃO BASE/GLOBAL DA APLICAÇÃO
    TRAZER PARA ESTE ARQUIVO AQUI.
-->
{% extends 'global/base.html' %}

<!--
    Aqui terá o conteudo realmente do meu contexto
    Esse conteudo é interligado com o block content, do arquivo ./base_templates/base.html
    Entao, basicamente, neste index temos o conteudo, e enviamos esse conteúdo para o arquivo usado de base
    Que está localizado em: ./base_templates/global/base.html
-->
{% block content %}
<div class="responsive-table">
    <table class="contacts-table">
        <caption class="table-caption">
            Contacts
        </caption>

        <thead>
            <tr class="table-row table-row-header">
                <th class="table-header">ID</th>
                <th class="table-header">First Name</th>
                <th class="table-header">Last Name</th>
                <th class="table-header">Phone</th>
                <th class="table-header">E-mail</th>
            </tr>
        </thead>
        <!--
            As <td> tem que bater com as <th>
            Ou seja, se tem 5 <th>, tem que ter 5 <td>
        -->
        <tbody>
            {% for contact in contacts %}
                <tr class="table-row">
                    <td class="table-cel">
                        <a 
                            class="table-link"
                            href="{% url 'contact:contact' contact.id %}"> 
                            {{ contact.id }}
                        </a>
                    </td>
                    <td class="table-cel">
                        <a href="#" class="table-link">
                            {{contact.first_name}}
                        </a>
                    </td>
                    <td class="table-cel">
                        <a href="#" class="table-link">
                            {{contact.last_name}}
                        </a>
                    </td>
                    <td class="table-cel">
                        <a href="#" class="table-link">
                            {{contact.phone}}
                        </a>
                    </td>
                    <td class="table-cel">
                        <a href="#" class="table-link">
                            {{contact.email}}
                        </a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>

    </table>
</div>
{% endblock content %}
